{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}Women{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container justify-content-center">
                    <ul class="nav nav-pills">
                        {% url 'women:home' as home_url %}
                        <li class="nav-item">
                            <a href="{{ home_url }}"
                               class="nav-link {% if request.path == home_url %}active{% endif %}">Home</a>
                        </li>
                        {% url 'women:about' as about_url %}
                        <li class="nav-item">
                            <a href="{{ about_url }}"
                               class="nav-link {% if request.path == about_url %}active{% endif %}">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container p-3">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
