<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ woman.name }}</h1>
        <p>{{ woman.profession }}</p>
        <div>
            {% if woman.death_year %}
                {{ woman.birth_year }} - {{ woman.death_year }}
            {% else %}
                {{ woman.birth_year }}
            {% endif %}
        </div>
    </body>
</html>
