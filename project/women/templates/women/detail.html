{% extends "base.html" %}

{% block title %}{{ woman.name }}{% endblock %}
{% block content %}
    <h1>{{ woman.name }}</h1>
    <p>{{ woman.profession }}</p>
    <div>
        {% if woman.death_year %}
            {{ woman.birth_year }} - {{ woman.death_year }}
        {% else %}
            {{ woman.birth_year }}
        {% endif %}
    </div>
{% endblock %}
