<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Index Page</h1>
        <ul>
            {% for woman in women %}
                {% if woman.is_published %}
                    <li>
                        {% if not forloop.first %}<hr>{% endif %}
                        <h2>{{ woman.name }}</h2>
                        <p>{{ woman.profession }}</p>
                        <div>
                            <a href="{% url 'women:detail' woman.slug %}">View</a>
                        </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
